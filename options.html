<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recipe Book</title>
</head>
<body>
  <header>
    <h1 id="mainTitle">username Cookbook</h1>
  </header>
  <nav>
    <a href="/">Exit CookBook</a>
  </nav>
  <div>
    <form action="/add" method="get">
      <input type="submit" value="Add a new Recipe" class="button">
    </form>
  </div>
  <div>
    <form action="/search" method="get">
      <input type="text" name="query" id="query" placeholder="Your Search" required>
      <input type="text" name="username" class="username" hidden>
      <input type="submit" value="Search" class="button" id="search">
    </form>
  </div>
  <div>
    <form action="/allrecipes" method="get">
      <input type="text" name="username" class="username" hidden>
      <input type="submit" value="See all Recipes" class="button" id="see_all">  
    </form>
    <form action="/clear" method="get">
      <input type="text" name="username" class="username" hidden>
      <input type="submit" value="Clear all" class="button" id="clear">  
    </form>
  </div>
  <footer>
    <p>Info: $$$INFO$$$</p>
  </footer>
  <script src="static/options.js"></script>
</body>
</html>
