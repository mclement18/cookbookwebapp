<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header>
    <h1>Welcome to the CookBook Web App</h1>
  </header>
  <div class="inline-elements">
    <div>
      <h2>Insert your name</h2>
      <form action="/options" method="get">
        <input type="text" name="username" id="username" placeholder="Your Name" required><input type="submit" value="Enter" class="button" id="submitUser">
      </form>
    </div>
    <div>
      <h2>Or open your book, if you already have one</h2>
      <ul id="usersLink">
        <li id="no_user">No user saved</li>
      </ul>
    </div>
  </div>
  <footer>
    <p>Info: $$$INFO$$$</p>
    <p id="users" hidden>$$$USERS$$$</p> <!-- hidden paragraph where webserver sends a comma separated list of saved users -->
  </footer>
  <script src="static/index.js"></script>
</body>
</html>
