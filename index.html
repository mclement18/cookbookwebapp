<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <header>
    <h1>Welcome to the CookBook Web App</h1>
  </header>
  <div>
    <h2>Insert your name</h2>
    <form action="/options" method="get">
      <input type="text" name="username" id="username" placeholder="Your Name" required>
      <input type="submit" value="Enter" class="button">
    </form>
  </div>
  <div>
    <h2>Or open your book, if you already have one</h2>
    <ul>
      <li>No user saved</li>
    </ul>
  </div>
  <footer>
    <p>INFO: $$$INFO$$$</p>
    <p id="users" hidden>$$$USERS$$$</p>
  </footer>
</body>
</html>
